<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon compte</title>
</head>
<body>
    <fieldset style="width: 300px;">
        <legend>Informations personnelles</legend>
        <form>
            <table>
                <tr>
                    <th style="text-align: left;">Nom:</th>
                    <td><input type="text" name="nom" max="20" width="50"></td>
                </tr>
                <tr>
                    <th style="text-align: left;">Prénom:</th>
                    <td><input type="text" name="prenom" max="20" width="50"></td>
                </tr>
                <tr>
                    <th style="text-align: left;">N°tel:</th>
                    <td><input type="number" name="numtel" max="11" width="10"></td>
                </tr>
                <tr>
                    <th style="text-align: left;">Adresse:</th>
                    <td><textarea cols="20" rows="3">adresse...</textarea></td>
                </tr>
                <tr>
                    <th style="text-align: left;">Login:</th>
                    <td><input type="text" name="login" max="20" width="50"></td>
                </tr>
                <tr>
                    <th style="text-align: left;">Mot de passe:</th>
                    <td><input type="password" name="pwd" max="20" width="50"></td>
                    
                </tr>

            </table>
        </form>
    </fieldset>
    <br>
    <div class="boutons">
        <button class="botton">Valider</button>
        <button class="botton">Annuler</button>

    </div>
    
</body>
</html>
